<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindBubbles - 思绪气泡</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            background-color: #f8fafc;
            color: #334155;
            /* Ultra Subtle Dot Pattern */
            background-image: radial-gradient(#e2e8f0 1.5px, transparent 1.5px);
            background-size: 24px 24px;
        }
        
        canvas { touch-action: none; }
        
        .select-none {
            user-select: none;
            -webkit-user-select: none;
        }
        
        /* Smooth Fade In (Node Creation) */
        .animate-in {
            animation: springIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            transform-origin: 0 0;
        }
        
        @keyframes springIn {
            from { opacity: 0; transform: scale(0.5); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Effect: Ripple (Creation) */
        .effect-ripple {
            animation: ripple 0.5s ease-out forwards;
            transform-origin: 0 0;
            pointer-events: none;
        }
        @keyframes ripple {
            0% { opacity: 0.8; transform: scale(1); stroke-width: 4px; }
            100% { opacity: 0; transform: scale(2.5); stroke-width: 0px; }
        }

        /* Effect: Bubble Pop (Deletion) */
        .effect-pop {
            animation: pop 0.3s ease-out forwards;
            transform-origin: 0 0;
            pointer-events: none;
        }
        @keyframes pop {
            0% { opacity: 1; transform: scale(1); stroke-width: 3px; }
            30% { opacity: 0.9; transform: scale(1.1); stroke-width: 2px; }
            100% { opacity: 0; transform: scale(1.6); stroke-width: 0px; }
        }
    </style>
